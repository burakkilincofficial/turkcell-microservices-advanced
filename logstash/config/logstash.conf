input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "yyyy-MM-dd HH:mm:ss.SSS" ]
  }

  # Add fields
  mutate {
    add_field => { "service" => "config-service" }
  }

  # Parse log level
  if [level] {
    mutate {
      lowercase => [ "level" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "config-service-logs-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}
